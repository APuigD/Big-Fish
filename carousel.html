	<body>

    <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="./images/Restaurant photos/cafe no8-3.jpg" style="width:100%" class="responsive">
			<div class="container">
					<div class="text">
						<h2>Steaming Soup</h2>
						<p>Try the soup of the day at Cafe No. 8 </p>

				</div>

			</div>

    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="./images/Restaurant photos/roots-2.jpg" style="width:100%" class="responsive">
			<div class="container">
				<div class="text">
					<h2>High Class</h2>
					<p>Have Award winning food at Roots</p>
				</div>
			</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="./images/Restaurant photos/betty's-2.jpg" style="width:100%" class="responsive">
			<div class="container">
				<div class="text">
					<h2>Tradditional</h2>
					<p>Have a selection of treats at Betty's</p>
				</div>
			</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
